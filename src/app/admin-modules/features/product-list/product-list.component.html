<div class="container-fluid">
  <h3 class="mt-4">Product Details</h3>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <ng-container *ngFor="let header of productsDetailHeader">
            <th scope="col">{{header.header}}</th>
          </ng-container>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let rowData of productsDetails; let index = index">
          <tr>
            <td>{{index + 1}}</td>
            <td>{{rowData.name}}</td>
            <td>{{rowData.type}}</td>
            <td>{{rowData.manufacture_date | date:'dd/MM/yyyy'}}</td>
            <td>{{rowData.price}}</td>
            <td>{{rowData.description}}</td>
            <td>
              <a class="edit mr-2" title="Edit" data-toggle="modal" data-target="#productModal"><i class="fa fa-edit"
                  (click)="openProductFormModel(rowData)"></i></a>
              <a class="delete" title="Delete" data-toggle="tooltip"><i class="fa fa-trash"
                  (click)="deleteProduct(rowData._id)"></i></a>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true" *ngIf="displayPopup">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="closeDialog()">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-product [productData]="productFormDetail" (updateProductData)="updateProductData($event)"></app-add-product>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
